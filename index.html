<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступні пончики</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Ласкаво просимо до нашого магазину пончиків!</h1>

    <p id="menu">Головне меню:</p>
    <div class="donut" onclick="goToPurchase('strawberry')">
        <img src="link_to_strawberry_donut.jpg" alt="Полуничний пончик">
        <p>Полуничний пончик</p>
    </div>

    <div class="donut" onclick="goToPurchase('chocolate')">
        <img src="link_to_chocolate_donut.jpg" alt="Шоколадний пончик">
        <p>Шоколадний пончик</p>
    </div>

    <!-- Додайте аналогічний код для інших видів пончиків -->

    <p id="price">Ціна: $9 за пончик</p>

    <button id="orderButton" onclick="orderDonut()">Замовити пончик</button>

    <script src="scripts.js"></script>
</body>
</html>
