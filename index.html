<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин пончиків</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Головне меню</h1>
    </header>

    <main>
        <!-- Додайте блоки .donut для кожного виду пончика -->
        <div class="donut" onclick="goToPurchase('strawberry')">
            <img src="link_to_strawberry_donut.jpg" alt="Полуничний пончик">
            <p>Полуничний пончик</p>
        </div>

        <div class="donut" onclick="goToPurchase('chocolate')">
            <img src="link_to_chocolate_donut.jpg" alt="Шоколадний пончик">
            <p>Шоколадний пончик</p>
        </div>

        <!-- Додайте аналогічний код для інших видів пончиків -->
    </main>

    <div class="purchase-menu" id="purchaseMenu">
        <!-- Вміст меню покупок буде додано динамічно з кодом JavaScript -->
    </div>

    <script src="scripts.js"></script>
</body>
</html>
