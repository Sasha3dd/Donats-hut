<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню покупок</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="purchase-overlay">
        <div class="purchase-menu" id="purchaseMenu">
            <!-- Вміст меню покупок буде додано динамічно з кодом JavaScript -->
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Пошук пончиків...">
            <button onclick="searchDonuts()">Пошук</button>
        </div>

        <button class="close-button" onclick="closePurchaseMenu()">Закрити</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
